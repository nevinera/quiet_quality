---
default_tools: ["standardrb", "rubocop"]
executor: concurrent
comparison_branch: master
changed_files: true
filter_messages: false
logging: light

rspec:
  filter_messages: false
  changed_files: false
  file_filter: "spec/.*_spec.rb"
standardrb:
  filter_messages: true
rubocop:
  changed_files: false
